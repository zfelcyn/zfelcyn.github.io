<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotografia â€“ Zachary Felcyn</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="references/favicon.ico" />
    <style>
      .photo-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1rem;
        margin-top: 2rem;
      }

      .photo-gallery img {
        width: 100%;
        border-radius: 12px;
        object-fit: cover;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        filter: contrast(1.1) brightness(1.05);
        transition: transform 0.3s ease;
      }

      .photo-gallery img:hover {
        transform: scale(1.02);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="top-bar">
        <div class="logo">zachary <strong>FELCYN</strong></div>
        <nav>
          <a href="index.html">BACK TO HOME</a>
        </nav>
      </header>

      <main>
        <h2 style="margin-top: 2rem; color: #d6cbba; font-weight: 700">
          Fotografia Collection
        </h2>

        <div class="photo-gallery">
          <img src="references/collection/photo1.png" alt="Photo 1" />
          <img src="references/collection/photo2.png" alt="Photo 2" />
          <img src="references/collection/photo3.JPG" alt="Photo 3" />
          <img src="references/collection/photo4.png" alt="Photo 4" />
          <img src="references/collection/photo5.png" alt="Photo 5" />
          <img src="references/collection/photo6.png" alt="Photo 6" />
          <img src="references/collection/photo7.png" alt="Photo 7" />
          <img src="references/collection/photo8.png" alt="Photo 8" />
          <img src="references/collection/photo9.png" alt="Photo 9" />
          <img src="references/collection/photo10.png" alt="Photo 10" />
          <img src="references/collection/photo11.png" alt="Photo 11" />
          <img src="references/collection/photo12.png" alt="Photo 12" />
        </div>
      </main>
    </div>
  </body>
</html>
